Unauthorized:
  description: Returned when the access token provided in the Cookie | Authorization header is invalid, expired or missing.
  content:
    application/json:
      schema:
        type: object
        properties:
          error:
            type: object
            description: Details about the error.
            properties:
              message:
                type: string
                description: A human-readable message describing the error.
                example: Invalid or expired access token
              details:
                type: object
                description: Additional details of the error.
                properties:
                  field:
                    type: string
                    description: The name of the field of the request header that caused the error
                    example: Authorization
                  issue:
                    type: string
                    description: A specific description of the issue with the field.
                    example: Missing or malformed Bearer token in the request header
                required:
                  - field
                  - issue
            required:
              - message
              - details
        required:
          - error

Forbidden:
  description: Returned when the authenticated user does not have the necessary permissions to access this resource.
  content:
    application/json:
      schema:
        type: object
        properties:
          error:
            type: object
            properties:
              message:
                type: string
                description: A specific message explaining why the request was unauthorized.
                example: You do not have permission to perform this action
            required:
              - message
        required:
          - error

