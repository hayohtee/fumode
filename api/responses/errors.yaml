Forbidden:
  description: Returned when the authenticated user does not have the necessary permissions to access this resource.
  content:
    application/json:
      schema:
        type: object
        properties:
          error:
            type: object
            properties:
              message:
                type: string
                description: A specific message explaining why the request was unauthorized.
                example: You do not have permission to perform this action