get:
  summary: Get the currently authenticated user's session
  tags:
    - Auth
    - User
    - Admin
  security:
    - SessionToken: [ ]
  responses:
    200:
      description: Session and identity details
      content:
        application/json:
          schema:
            $ref: "../schemas/authentication.yaml/#/SessionResponse"
    400:
      $ref: "../responses/errors.yaml/#/BadRequest"
    500:
      $ref: "../responses/errors.yaml/#/InternalServerError"
    401:
      $ref: "../responses/errors.yaml/#/Unauthorized"