post:
  summary: Log in as a user
  operationId: loginUserHandler
  tags:
    - User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/authentication.yaml/#/LoginRequest"
  responses:
    200:
      description: User logged in successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/authentication.yaml/#/SessionResponse"
    422:
      $ref: "../responses/errors.yaml/#/UnprocessableEntity"
    401:
      $ref: "../responses/errors.yaml/#/Unauthorized"
    400:
      $ref: "../responses/errors.yaml/#/BadRequest"
    500:
      $ref: "../responses/errors.yaml/#/InternalServerError"