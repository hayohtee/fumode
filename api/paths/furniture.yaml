GetAllFurniture:
  get:
    tags:
      - Furniture
      - Admin
      - User
    description: Retrieve a list of all furniture that matches the filter
    summary: List all furniture
    parameters:
      - $ref: "../components.yaml/#/components/parameters/NameQuery"
      - $ref: "../components.yaml/#/components/parameters/PageQuery"
      - $ref: "../components.yaml/#/components/parameters/PageSizeQuery"
      - $ref: "../components.yaml/#/components/parameters/CategoryQuery"
      - $ref: "../components.yaml/#/components/parameters/CookieHeader"
      - $ref: "../components.yaml/#/components/parameters/AuthorizationHeader"
    responses:
      200:
        $ref: "../components.yaml/#/components/responses/ListFurnitureSuccess"
      401:
        $ref: "../components.yaml/#/components/responses/Unauthorized"
      403:
        $ref: "../components.yaml/#/components/responses/Forbidden"
