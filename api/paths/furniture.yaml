get:
  tags:
    - Admin
    - User
  description: Retrieve a list of all furniture that matches the filter
  summary: List all furniture
  parameters:
    - $ref: "../parameters/parameters.yaml/#/NameQuery"
    - $ref: "../parameters/parameters.yaml/#/PageQuery"
    - $ref: "../parameters/parameters.yaml/#/PageSizeQuery"
    - $ref: "../parameters/parameters.yaml/#/CategoryQuery"
    - $ref: "../parameters/parameters.yaml/#/CookieHeader"
    - $ref: "../parameters/parameters.yaml/#/AuthorizationHeader"
  responses:
    200:
      $ref: "../responses/furniture.yaml/#/ListFurnitureSuccess"
    401:
      $ref: "../responses/errors.yaml/#/Unauthorized"
    403:
      $ref: "../responses/errors.yaml/#/Forbidden"

post:
  tags:
    - Admin
  summary: Create a new furniture
  parameters:
    - $ref: "../parameters/parameters.yaml/#/CookieHeader"
    - $ref: "../parameters/parameters.yaml/#/AuthorizationHeader"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/create_furniture.yaml/#/CreateFurniture"
  responses:
    201:
      $ref: "../responses/furniture.yaml/#/FurnitureCreated"
    401:
      $ref: "../responses/errors.yaml/#/Unauthorized"
    403:
      $ref: "../responses/errors.yaml/#/Forbidden"
