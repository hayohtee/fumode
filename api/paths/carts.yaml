post:
  summary: Add a furniture to cart
  tags:
    - User
  parameters:
    - $ref: "../parameters/index.yaml/#/UserID"
    - $ref: "../parameters/index.yaml/#/CookieHeader"
    - $ref: "../parameters/index.yaml/#/AuthorizationHeader"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            furniture_id:
              type: integer
              minimum: 1
              description: The unique identifier for the furniture
              example: 12
            quantity:
              type: integer
              minimum: 1
              description: The quantity of the furniture to add to the cart
  responses:
    200:
      $ref: "../responses/success.yaml/#/StatusOK"
    500:
      $ref: "../responses/errors.yaml/#/InternalServerError"
    401:
      $ref: "../responses/errors.yaml/#/Unauthorized"
    400:
      $ref: "../responses/errors.yaml/#/BadRequest"
