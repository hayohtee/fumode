post:
  tags:
    - User
    - Auth
  summary: Register a new user
  operationId: registerUserHandler
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/authentication.yaml/#/RegisterRequest"
  responses:
    201:
      description: User registered successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/authentication.yaml/#/SessionResponse"
    500:
      $ref: "../responses/errors.yaml/#/InternalServerError"
    422:
      $ref: "../responses/errors.yaml/#/UnprocessableEntity"
    400:
      $ref: "../responses/errors.yaml/#/BadRequest"