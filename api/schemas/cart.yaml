CartItem:
  type: object
  properties:
    id:
      type: integer
      description: The unique identifier for the cart.
      example: 1
    furniture:
      type: object
      allOf:
        - $ref: "../schemas/furniture_listing.yaml/#/FurnitureListing"
    quantity:
      type: integer
      description: The quantity of the furniture in the cart.
      example: 1